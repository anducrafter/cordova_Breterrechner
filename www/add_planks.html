<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Planks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Bretter zu Projekt hinzufügen</h1>
  <a href="index.html">Zurück</a>
  <div style="padding: 5px;">
    <label for="thickness">Bündel</label>
    <input type="number" id="stap" name="stap" min="1" required>
    <button onclick="clicktest(event)" >Neues Bündel</button>
  </div>
  <form id="plankForm">

    <label for="thickness">Holzart:</label>
    <input type="text" id="wood"  name="wood" required>

    <label for="thickness">Stärke (mm):</label>
    <input type="number" id="thickness" min="1" name="thickness" required>

    <label for="length">Lenge (m):</label>
    <input type="number" step="0.1" id="length" min="1" name="length" required>
    
   
    
    <label for="width">Breite (cm):</label>
    <input type="number" step="0.1" id="width" min="1" name="width" required>
    
    <button type="submit">Brett hinzufügen</button>
  </form>

  <h2>Bretter</h2>
  <button id="exportJson">Bret Exportieren</button>
  <ul id="plankList"></ul>
  <ul id="plankm3"></ul>
  <script>
    function clicktest(event){
      
      const news = document.getElementById("stap").value
      document.getElementById("stap").value = Number(news)+1;
    
    }
  </script>

  <script src="scripts.js"></script>

 
</body>
</html>
